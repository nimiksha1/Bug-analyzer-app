<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Login Form</h1>
        
           <!-- <input type="submit"> -->
        <form>
            <table>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input type="text" id="name" placeholder="Enter Name here"></td>
                </tr>
                <tr>
                    <td><label for="na">Number</label></td>
                    <td><input type="number" id="na" placeholder="Enter Number here"></td>
                </tr>
                <tr>
                    <td> <label for="em">email</label></td>
                    <td><input type="email" id="em" placeholder="Enter email here"></td>
                </tr>
                <tr>
                    <td><label for="pe">password</label></td>
                    <td> <input type="password" id="pe" placeholder="Enter password here"></td>
                </tr>
                <tr>
                    <td><button>Login</button></td>
                    
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
